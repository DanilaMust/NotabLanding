<section class="feedback">
    <div class="feedback__container">
        <div class="feedback__text">
            <h2 class="feedback__title">Get In Touch</h2>
            <h3 class="feedback__subtitle">Have questions about Noble or just want to say hello?</br>
                Drop us a line and a member of our team will getback to you shortly.</h3>
            <div class="feedback-text__background"></div>
        </div>
        <div class="feedback__profile">
            <div class="feedback__forms">
                <form action="#" class="form">
                        <input class="form-input" placeholder="Name" tabindex="1" type="text" name="name" minlength="3" required >
                        <input class="form-input" placeholder="Venue Name" tabindex="2" type="text" name="venue__name" minlength="3" required >
                        <div class="feedback__city">
                            <input class="venue__city form-input" placeholder="Venue City" tabindex="3" type="text" name="venue__city" minlength="3" required >
                            <input class="state__city form-input" placeholder="State City" tabindex="4" type="text" name="state__city" minlength="3" required >
                        </div>
                        <input class="form-input email" placeholder="Email" tabindex="5" type="email" name="email" minlength="3" required >
                        <input class="form-input" placeholder="Subject" tabindex="6" type="text" name="subject" minlength="3" required >
                        <input class="feedback__message form-input" placeholder="Message" tabindex="7" type="text" name="message" minlength="3" required >
                        <div class="feedback__button">
                            <!-- <p class="button-text"><button type="submit">Send</button></p> -->
                            <button class="feedback__btn" type="submit">Send</button>
                        </div>
                </form>
                <div class="feedback-forms__background"></div>
            </div>

        </div> 
        <div class="feedback__bottom">
            <div class="feedback__download">
                <p class="download">DOWNLOAD OUR APP</p>
            </div>
            <div class="feedback__apps">
                <a href=""><img class="app-store" src="../img/header/app-store.png" alt="иконка APP STORE"></a>
                <a href=""><img class="google-play" src="../img/header/google-play.png" alt="иконка GOOGLE PLAY"></a>
            </div>
        </div>
    </div>
    <script src="../js/modules/validation.js"></script>
</section>
